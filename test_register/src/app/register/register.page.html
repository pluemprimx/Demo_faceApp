    <form #form="ngForm" (ngSubmit)="register(form)">

    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
          <ion-label position="stacked">Username<ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text" name="username" id="username" minlength="3" title="least 3 or morecharacters" [(ngModel)]="registerData.username" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">First Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" name="firstName" id="firstName" [(ngModel)]="registerData.firstName" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Last Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" name="lastName" id="lastName" [(ngModel)]="registerData.lastName" ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="Password" name="password" id="password" minlength="8" title="Must contain at least 8 or more characters" [(ngModel)]="registerData.password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Confrim Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="Password" name="con_password" id="con_password"  minlength="8" title="Must contain at least 8 or more characters" [(ngModel)]="registerData.con_password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter your email." name="email" id="email" inputmode="email" [(ngModel)]="registerData.email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Tel <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text" name="tel" id="tel" pattern="[0-9]{10}" title="Please enter your telephone number" [(ngModel)]="registerData.tel"></ion-input>
        </ion-item>
       
    </ion-list>

    <div class="ion-padding">
        <ion-button expand="block" type="submit" class="button" [disabled]="form.invalid" >Create account</ion-button>
      </div>
    </form> 

</ion-content>
