    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
          <ion-label position="stacked">Username<ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text" [(ngModel)]="registerData.username" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">First Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" value="" [(ngModel)]="registerData.firstName" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Last Name <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" value="" [(ngModel)]="registerData.lastName" ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="Password" value="" [(ngModel)]="registerData.password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Confrim Password <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="Password" value="" [(ngModel)]="registerData.con_password" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="email" inputmode="email" value="" [(ngModel)]="registerData.email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">tel <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text" value="" [(ngModel)]="registerData.tel"></ion-input>
        </ion-item>
       <!-- <ion-item>

      </ion-item>-->

      <!-- <ion-item>
        <ion-label position="stacked">Notes</ion-label>
        <ion-textarea></ion-textarea>
      </ion-item> -->
    </ion-list>

    <div class="ion-padding">
        <ion-button expand="block" type="submit" class="ion-no-margin" (disabled)="register()">Create account</ion-button>
      </div>
 

</ion-content>
