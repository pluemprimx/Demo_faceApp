
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>product</ion-title>
    <ion-button color="success" fill="clear" (click)="addProduct()" slot="end" routerLink="/addproduct" routerDirection="forward"> 
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-toolbar>
      <ion-toolbar>
      <ion-searchbar (ionInput)="getItems($event)" placeholder="search barcode only" mode="ios"></ion-searchbar>
  </ion-toolbar>
  
</ion-header>

<ion-content >
  
    
    <div *ngFor="let product of products">
        <ion-card>
        <ion-item-sliding>
            <ion-item>
              <ion-label>
                รหัสสินค้า : {{ product["barcode"] }}<br>
                ชื่อสินค้า :  {{ product["productName"] }}<br>
                ราคา :  {{ product["price"] }} บาท<br>
                จำนวน : {{ product["qty"] }}
                
              </ion-label>
            </ion-item>
  
            <ion-item-options side="end">
                <ion-item-option color="warning">
                  <ion-button fill="clear" color="light"  (click)="updateProduct(product)">
                    <ion-icon name="create"></ion-icon>
                  </ion-button>
                  </ion-item-option>
            </ion-item-options>
  
            <ion-item-options side="start">
                
                <ion-item-option color="danger" >
                  <ion-button fill="clear" color="light"  (click)="confrimDelete(product)">
                     <ion-icon name="trash"></ion-icon>
                    </ion-button>

                  <ion-input type="hidden" value={{product.barcode}} [(ngModel)]="deleteProductData.barcode">
                    <ion-input type="hidden" name="barcode" id="barcode" value="{{ product['barcode'] }}" [(ngModel)]="deleteProductData.barcode" ></ion-input>
                    <ion-button type="submit" fill="clear" [disabled]="form.invalid">
                        <ion-button type="submit" fill="clear" [click]="deleteProduct()"> </ion-button> 
                    </ion-button>
              </form> -->
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-card>

         รหัสสินค้า : <b>{{ product["barcode"] }}</b><br>

              </ion-card-content>
        </ion-card> -->
    </div>

</ion-content>
