<ion-header>
  <ion-toolbar>
    <ion-title>product</ion-title>
    <ion-button color="success" fill="clear" (click)="addProduct()" slot="end" routerLink="/addproduct" routerDirection="forward"> 
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
    <div *ngFor="let product of products">
        <ion-card>
        <ion-item-sliding>
            <ion-item>
              <ion-label>
                รหัสสินค้า : {{ product["barcode"] }}<br>
                ชื่อสินค้า :  {{ product["productName"] }}<br>
                ราคา :  {{ product["price"] }}<br>
                จำนวน : {{ product["qty"] }}
              </ion-label>
            </ion-item>
  
            <!-- <ion-item-options side="start">
              <ion-item-option color="primary">Mark Unread</ion-item-option>
            </ion-item-options> -->
  
            <ion-item-options side="end">
                <ion-item-option color="warning">Edit</ion-item-option>
                <ion-item-option color="danger">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-card>

            <ion-card-content style="color: black">
         รหัสสินค้า : <b>{{ product["barcode"] }}</b><br>
         ชื่อสินค้า :  <b>{{ product["productName"] }}</b><br>

         จำนวน : <b>{{ product["qty"] }}</b><br>
              </ion-card-content>
        </ion-card> -->
    </div>

</ion-content>
