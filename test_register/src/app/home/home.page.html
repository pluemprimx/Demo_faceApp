<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
 <!--<ion-card *ngif="{{username}} != null"> 
    Username : {{username}}<br>
    name : {{firstname}} {{lastname}}
  </ion-card> -->
 
  <div *ngIf="username != null; else elseBlock">
  <ion-card>
      <ion-card-header>
          <ion-card-title>
              <ion-icon name="contact"></ion-icon>
               {{username}}
          </ion-card-title>
      </ion-card-header>
      
    <ion-img class="profile" src="{{pic}}"></ion-img><br>
  
    <ion-card-content style="color: black"> 
    Username : {{username}}<br>
    Name : {{firstname}} {{lastname}}<br>
    Balance : {{balance}} Bath
    </ion-card-content> 
  </ion-card>
<ion-card>

<ion-card-header> 
  <ion-segment mode="ios" color="dark">
    <ion-segment-button (click)="goProduct()">
      <ion-label><ion-icon name="book" size="large"></ion-icon></ion-label>
      <ion-label>product</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="goCart()">
      <ion-label><ion-icon name="cart" size="large"></ion-icon></ion-label>
      <ion-label>cart</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="goTopup()">
      <ion-label><ion-icon name="cash" size="large"></ion-icon></ion-label>
      <ion-label>Top up</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-card-header> 
</ion-card>

  <ion-button color="dark" expand="block" fill="outline" (click)="history()">
    <ion-icon name="clipboard"></ion-icon>
    History
  </ion-button>
  <ion-button color="dark" expand="block" fill="outline" (click)="historytopup()">
    <ion-icon name="clipboard"></ion-icon>
    History Top up
  </ion-button>
  <ion-button color="danger" expand="block" fill="outline" (click)="logout()">
    <ion-icon name="log-out"></ion-icon>
    log out
  </ion-button>
  </div >
